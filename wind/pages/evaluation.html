<script>
    require.config({
        paths: {
            'echarts': '../js/echarts',
            'echarts/chart/pie': '../js/echarts'
        }
    });

    require(
            [
                'echarts',
                'echarts/chart/pie'
            ],
            function (ec) {
                initGraph(ec);
            }
    );

    function generateRandomData(length) {
        var data = [];

        for (var i = 0; i < length; i++) {
            data.push(Math.floor((Math.random() * 50)));
        }

        return data;
    }

    function initGraph(ec) {

        for (var i = 0; i < stationName.length; i++) {

            var id = 'device-' + i;
            var chart = ec.init(document.getElementById(id));

            var option = {
                title: {
                    text: stationName[i]
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    y: 'bottom',
                    data: ['正常', '异常', '故障', '轴承故障', '叶片故障', '控制器故障', '通讯故障']
                },
                toolbox: {
                    show: true,
                    feature: {
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                series: [
                    {
                        name: '风机状态',
                        type: 'pie',
                        radius: ['0%', '35%'],
                        itemStyle: {
                            normal: {
                                label: {
                                    position: 'inner'
                                },
                                labelLine: {
                                    show: false
                                }
                            }
                        },
                        data: [{value: 500, name: '正常'},
                            {value: 200, name: '异常'},
                            {value: 300, name: '故障'}]
                    },
                    {
                        name: '风机状态',
                        type: 'pie',
                        radius: ['50%', '75%'],
                        data: [{value: 500, name: '正常'},
                            {value: 200, name: '异常'},
                            {value: 100, name: '轴承故障'},
                            {value: 50, name: '叶片故障'},
                            {value: 30, name: '控制器故障'},
                            {value: 120, name: '通讯故障'}
                        ]
                    }
                ]
            };

            chart.setOption(option);
        }


    }
</script>
