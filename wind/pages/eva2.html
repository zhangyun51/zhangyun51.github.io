<script>
    require.config({
        paths: {
            'echarts': '../js/echarts',
            'echarts/chart/radar': '../js/echarts'
        }
    });

    require(
            [
                'echarts',
                'echarts/chart/radar'
            ],
            function (ec) {
                initGraph(ec);
            }
    );

    function generateRandom(length) {
        var data = [];

        for (var i = 0; i < length; i++) {
            var randomData;

            do {
                randomData = Math.random();
            } while(randomData < 0.7);

            data.push(randomData.toFixed(2) - 0);
        }

        return data;
    }

    function initGraph(ec) {

        for (var i = 0; i < stationName.length; i++) {

            var id = 'health-' + i;
            var chart = ec.init(document.getElementById(id));


            option = {
                title : {
                    text: stationName[i]
                },
                tooltip : {
                    trigger: 'axis'
                },
                polar : [
                    {
                        indicator : [
                            { text: '设备健康度', max: 1},
                            { text: '设备运行率', max: 1},
                            { text: '设备折旧率', max: 1},
                            { text: '安全运行率', max: 1},
                            { text: '预测符合度', max: 1},
                            { text: '利润率', max: 1}
                        ]
                    }
                ],
                calculable : true,
                series : [
                    {
                        name: '总体评价',
                        type: 'radar',
                        data : [
                            {
                                value : generateRandom(6),
                                name : '总体评价'
                            }
                        ]
                    }
                ]
            };


            chart.setOption(option);
        }


    }
</script>
