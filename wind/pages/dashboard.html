<h2>发电量
<small>
    请尝试点击“预测”、“实际”图例和右侧折线、柱形、堆积、平铺切换。尝试将橙色或绿色色块拖拽、合并，体验拖拽重计算特性。点击还原可恢复原始状态
</small>
</h2>
<div class="row">
    <div class="col-lg-12 hidden-phone">
        <div class="panel panel-primary" id="kw-0" style="height: 400px">

        </div>
    </div>
    <div class="col-lg-12 hidden-phone">
        <div class="panel panel-primary" id="kw-1" style="height: 400px">

    <div class="col-lg-12 hidden-phone">

<script>
    require.config({
        paths: {
            'echarts': '../js/echarts',
            'echarts/chart/gauge': '../js/echarts'
        }
    });

    require(
            [
                'echarts',
                'echarts/chart/gauge'
            ],
            function (ec) {
                initGraph(ec);
            }
    );

    function initGraph(ec) {
        var charts = [];
        var options = [];

        for (var i = 0; i < stationName.length; i++) {

            var id = 'power-' + i;
            var chart = ec.init(document.getElementById(id));

            var option = {
                title: {
                    text: stationName[i]
                },
                series : [
                    {
                        name:'发电功率',
                        type:'gauge',
                        center : ['50%', '50%'],    // 默认全局居中
                        radius : [0, '85%'],
                        startAngle: 140,
                        endAngle : -140,
                        min: 0,                     // 最小值
                        max: 50,                   // 最大值
                        precision: 0,               // 小数精度，默认为0，无小数点
                        splitNumber: 10,             // 分割段数，默认为5
                        axisLine: {            // 坐标轴线
                            show: true,        // 默认显示，属性show控制显示与否
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: [[0.2, 'lightgreen'],[0.4, 'orange'],[0.8, 'skyblue'],[1, '#ff4500']],
                                width: 30
                            }
                        },
                        axisTick: {            // 坐标轴小标记
                            show: true,        // 属性show控制显示与否，默认不显示
                            splitNumber: 5,    // 每份split细分多少段
                            length :8,         // 属性length控制线长
                            lineStyle: {       // 属性lineStyle控制线条样式
                                color: '#eee',
                                width: 1,
                                type: 'solid'
                            }
                        },
                        axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                            show: false
                        },
                        splitLine: {           // 分隔线
                            show: true,        // 默认显示，属性show控制显示与否
                            length :30,         // 属性length控制线长
                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                color: '#eee',
                                width: 2,
                                type: 'solid'
                            }
                        },
                        pointer : {
                            length : '80%',
                            width : 8,
                            color : 'auto'
                        },
                        title : {
                            show : true,
                            offsetCenter: ['-65%', -10],       // x, y，单位px
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                color: '#333',
                                fontSize : 15
                            }
                        },
                        detail : {
                            show : true,
                            backgroundColor: 'rgba(0,0,0,0)',
                            borderWidth: 0,
                            borderColor: '#ccc',
//                            width: 100,
//                            height: 40,
                            offsetCenter: ['-60%', 10],       // x, y，单位px
                            formatter:'{value}MW',
                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                color: 'auto',
                                fontSize : 20
                            }
                        },
                        data:[{value: 25, name: '发电功率'}]
                    }
                ]
            };

            charts.push(chart);
            options.push(option);
        }

        setInterval(function () {

            for (var i = 0; i < charts.length; i++) {
                options[i].series[0].data[0].value = (Math.random() * 50).toFixed(2) - 0;
                charts[i].setOption(options[i], true);
            }
       }, 2000);
    }
</script>

<script>
    require.config({
        paths: {
            'echarts': '../js/echarts',
            'echarts/chart/bar': '../js/echarts'
        }
    });

    require(
            [
                'echarts',
                'echarts/chart/bar'
            ],
            function (ec) {
                initGraphKw(ec);
            }
    );

    function generateRandomData(length) {
        var data = [];

        for (var i = 0; i < length; i++) {
            data.push(Math.floor((Math.random() * 50)));
        }

        return data;
    }

    function initGraphKw(ec) {

        var dayChart = ec.init(document.getElementById('kw-0'));
        var monthChart = ec.init(document.getElementById('kw-1'));
        var yearChart = ec.init(document.getElementById('kw-2'));

        var data1 = generateRandomData(6);
        var data2 = generateRandomData(6);

        var dayOption = {
            title : {
                text: '日发电量'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                formatter: function (param){
                    return param[0][1] + '<br/>'
                            + param[0][0] + ' : ' + param[0][2] + '<br/>'
                            + param[1][0] + ' : ' + param[1][2];
                }
            },
            legend: {
                selectedMode:true,
                data:['预测', '实际']
            },
            toolbox: {
                show : true,
                feature : {
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : stationName
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    boundaryGap: [0, 0]
                }
            ],
            series : [
                {
                    name:'预测',
                    type:'bar',
                    barCategoryGap: '50%',
                    itemStyle: {
                        normal: {
                            color: 'tomato',
                            borderColor: 'tomato',
                            borderWidth: 6,
                            borderRadius:0,
                            label : {
                                show: true, position: 'insideTop'
                            }
                        }
                    },
                    data:generateRandomData(6)
                },
                {
                    name:'实际',
                    type:'bar',
                    itemStyle: {
                        normal: {
                            color: 'green',
                            borderColor: 'tomato',
                            borderWidth: 6,
                            borderRadius:0,
                            label : {
                                show: true,
                                position: 'top',
                                formatter: function (a, b, c) {
                                    for (var i = 0, l = dayOption.xAxis[0].data.length; i < l; i++) {
                                        if (dayOption.xAxis[0].data[i] == b) {
                                            return c;
                                        }
                                    }
                                },
                                textStyle: {
                                    color: 'tomato'
                                }
                            }
                        }
                    },
                    data:generateRandomData(6)
                }
            ]
        };
        var monthOption = {
            title : {
                text: '月发电量'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                formatter: function (param){
                    return param[0][1] + '<br/>'
                            + param[0][0] + ' : ' + param[0][2] + '<br/>'
                            + param[1][0] + ' : ' + (param[1][2]);
                }
            },
            legend: {
                selectedMode:true,
                data:['预测', '实际']
            },
            toolbox: {
                show : true,
                feature : {
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : stationName
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    boundaryGap: [0, 0]
                }
            ],
            series : [
                {
                    name:'预测',
                    type:'bar',
                    barCategoryGap: '50%',
                    itemStyle: {
                        normal: {
                            color: 'tomato',
                            borderColor: 'tomato',
                            borderWidth: 6,
                            borderRadius:0,
                            label : {
                                show: true, position: 'insideTop'
                            }
                        }
                    },
                    data:generateRandomData(6)
                },
                {
                    name:'实际',
                    type:'bar',
                    itemStyle: {
                        normal: {
                            color: 'green',
                            borderColor: 'tomato',
                            borderWidth: 6,
                            borderRadius:0,
                            label : {
                                show: true,
                                position: 'top',
                                formatter: function (a, b, c) {
                                    for (var i = 0, l = monthOption.xAxis[0].data.length; i < l; i++) {
                                        if (monthOption.xAxis[0].data[i] == b) {
                                            return c;
                                        }
                                    }
                                },
                                textStyle: {
                                    color: 'tomato'
                                }
                            }
                        }
                    },
                    data:generateRandomData(6)
                }
            ]
        };

        var yearOption = {
            title : {
                text: '年发电量'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                formatter: function (param){
                    return param[0][1] + '<br/>'
                            + param[0][0] + ' : ' + param[0][2] + '<br/>'
                            + param[1][0] + ' : ' + (param[1][2]);
                }
            },
            legend: {
                selectedMode:true,
                data:['预测', '实际']
            },
            toolbox: {
                show : true,
                feature : {
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : stationName
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    boundaryGap: [0, 0]
                }
            ],
            series : [
                {
                    name:'预测',
                    type:'bar',
                    barCategoryGap: '50%',
                    itemStyle: {
                        normal: {
                            color: 'tomato',
                            borderColor: 'tomato',
                            borderWidth: 6,
                            borderRadius:0,
                            label : {
                                show: true, position: 'insideTop'
                            }
                        }
                    },
                    data:generateRandomData(6)
                },
                {
                    name:'实际',
                    type:'bar',
                    itemStyle: {
                        normal: {
                            color: 'green',
                            borderColor: 'tomato',
                            borderWidth: 6,
                            borderRadius:0,
                            label : {
                                show: true,
                                position: 'top',
                                formatter: function (a, b, c) {
                                    for (var i = 0, l = yearOption.xAxis[0].data.length; i < l; i++) {
                                        if (yearOption.xAxis[0].data[i] == b) {
                                            return c;
                                        }
                                    }
                                },
                                textStyle: {
                                    color: 'tomato'
                                }
                            }
                        }
                    },
                    data:generateRandomData(6)
                }
            ]
        };

        dayChart.setOption(dayOption);
        monthChart.setOption(monthOption);
        yearChart.setOption(yearOption);
    }
</script>
