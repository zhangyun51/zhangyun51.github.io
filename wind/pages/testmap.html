<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qghjhumIkjeaYEPeMmPg9Qtk"></script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(119.45 , 29.22), 15);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    var centre = map.getCenter();

    for (var i = 0; i < 10; i ++) {
        var x = (Math.random() - 0.5) / 30;
        var y = (Math.random() - 0.5) / 30;
        var newpoint = new BMap.Point(centre.lng + x, centre.lat + y);

        var label = new BMap.Label('发电量：' + Math.floor(Math.random() * 100));
        label.setPosition(newpoint);
        var newmarker = new BMap.Marker(newpoint);

        map.addOverlay(newmarker);
        newmarker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
        map.addOverlay(label);
    }
</script>
